<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freev TaskFlow V2 | Gestionnaire Pro</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                        heading: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            primary: '#0ea5e9', // Sky blue
                            secondary: '#a855f7', // Purple
                            accent: '#22d3ee', // Cyan
                            warning: '#eab308', // Yellow
                            danger: '#ef4444', // Red
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Styles de base */
        body {
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* Effets de Verre (Glassmorphism) */
        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.6), rgba(15, 23, 42, 0.8));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }

        /* Interaction Cartes */
        .task-card {
            cursor: grab;
            user-select: none; /* Empêche la sélection de texte pendant le drag */
        }
        .task-card:active { cursor: grabbing; }
        .task-card:hover {
            transform: translateY(-2px);
            border-color: rgba(34, 211, 238, 0.3);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        /* Zones de dépôt */
        .column-drop-zone {
            min-height: 200px;
            transition: background 0.3s, border 0.3s;
            border: 2px dashed transparent;
        }
        .column-drop-zone.drag-over {
            background-color: rgba(34, 211, 238, 0.05);
            border-color: rgba(34, 211, 238, 0.4);
        }

        /* Animations */
        @keyframes slideInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up { animation: slideInUp 0.3s ease-out; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Modale */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(4px);
            z-index: 100;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.2s;
        }
        .modal-content {
            width: 90%;
            max-width: 500px;
            transform: scale(0.95);
            transition: transform 0.2s;
        }
        .modal-overlay.active { display: flex; }
        .modal-overlay.active .modal-content { transform: scale(1); }

        /* Toasts (Notifications) */
        #toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 200;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .toast {
            background: #1e293b;
            border-left: 4px solid #0ea5e9;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            animation: slideInUp 0.3s forwards;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: white;
            min-width: 250px;
        }
        .toast.success { border-color: #22c55e; }
        .toast.error { border-color: #ef4444; }
        .toast.info { border-color: #3b82f6; }

        /* Background Canvas */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
    </style>
</head>
<body class="antialiased selection:bg-brand-accent selection:text-brand-dark">

    <canvas id="bg-canvas"></canvas>

    <!-- Header -->
    <header class="fixed w-full z-50 glass">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-brand-primary to-brand-secondary flex items-center justify-center shadow-lg shadow-brand-primary/20">
                    <i class="fa-solid fa-layer-group text-white text-lg"></i>
                </div>
                <div>
                    <h1 class="text-xl font-heading font-bold tracking-wide">FREEV<span class="text-brand-primary">.</span></h1>
                    <span class="text-[10px] uppercase tracking-widest text-gray-400 font-semibold">TaskFlow V2</span>
                </div>
            </div>
            
            <!-- Actions Header -->
            <div class="flex items-center gap-3">
                <button onclick="confirmClearAll()" class="hidden md:flex p-2 text-gray-400 hover:text-red-400 hover:bg-white/5 rounded-lg transition-all" title="Tout effacer">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
                <div class="h-6 w-px bg-white/10 mx-1 hidden md:block"></div>
                <button onclick="openModal()" class="px-4 py-2 rounded-lg bg-brand-primary hover:bg-brand-primary/90 text-white font-semibold text-sm shadow-lg shadow-brand-primary/20 transition-all flex items-center gap-2">
                    <i class="fa-solid fa-plus"></i> <span class="hidden sm:inline">Nouvelle Tâche</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow pt-24 px-4 pb-12 overflow-x-hidden">
        <div class="container mx-auto max-w-7xl">
            
            <!-- Stats Bar -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <div class="glass-card p-4 rounded-xl flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-xs font-bold uppercase">Total Tâches</p>
                        <p class="text-2xl font-bold text-white" id="stat-total">0</p>
                    </div>
                    <i class="fa-solid fa-chart-simple text-gray-600 text-2xl"></i>
                </div>
                <div class="glass-card p-4 rounded-xl flex items-center justify-between border-b-2 border-green-500">
                    <div>
                        <p class="text-gray-400 text-xs font-bold uppercase">Terminées</p>
                        <p class="text-2xl font-bold text-green-400" id="stat-done">0</p>
                    </div>
                    <i class="fa-solid fa-check-circle text-green-500/50 text-2xl"></i>
                </div>
                <div class="glass-card p-4 rounded-xl flex items-center justify-between col-span-2 md:col-span-2">
                    <div>
                        <p class="text-gray-400 text-xs font-bold uppercase">Progression</p>
                        <div class="w-full bg-gray-700 h-2 rounded-full mt-2 w-32 sm:w-48">
                            <div class="bg-gradient-to-r from-brand-primary to-brand-secondary h-2 rounded-full transition-all duration-500" id="progress-bar" style="width: 0%"></div>
                        </div>
                    </div>
                    <p class="text-xl font-bold text-brand-accent" id="progress-text">0%</p>
                </div>
            </div>

            <!-- Kanban Board -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 h-full">
                
                <!-- Col: To Do -->
                <div class="flex flex-col h-full">
                    <div class="flex items-center justify-between mb-4 px-1">
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 rounded-full bg-gray-400"></div>
                            <h2 class="font-bold text-gray-200">À Faire</h2>
                        </div>
                        <span class="bg-white/5 border border-white/10 px-2 py-0.5 rounded text-xs text-gray-400 font-mono" id="count-todo">0</span>
                    </div>
                    <div class="glass-card rounded-xl p-3 flex-grow column-drop-zone ring-1 ring-white/5" id="todo-col" ondrop="drop(event)" ondragover="allowDrop(event)" data-status="todo">
                        <!-- Tasks go here -->
                    </div>
                </div>

                <!-- Col: In Progress -->
                <div class="flex flex-col h-full">
                    <div class="flex items-center justify-between mb-4 px-1">
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 rounded-full bg-brand-primary animate-pulse"></div>
                            <h2 class="font-bold text-brand-primary">En Cours</h2>
                        </div>
                        <span class="bg-brand-primary/10 border border-brand-primary/20 px-2 py-0.5 rounded text-xs text-brand-primary font-mono" id="count-inprogress">0</span>
                    </div>
                    <div class="glass-card rounded-xl p-3 flex-grow column-drop-zone ring-1 ring-white/5" id="inprogress-col" ondrop="drop(event)" ondragover="allowDrop(event)" data-status="inprogress">
                        <!-- Tasks go here -->
                    </div>
                </div>

                <!-- Col: Done -->
                <div class="flex flex-col h-full">
                    <div class="flex items-center justify-between mb-4 px-1">
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 rounded-full bg-green-500"></div>
                            <h2 class="font-bold text-green-400">Terminé</h2>
                        </div>
                        <span class="bg-green-500/10 border border-green-500/20 px-2 py-0.5 rounded text-xs text-green-400 font-mono" id="count-done">0</span>
                    </div>
                    <div class="glass-card rounded-xl p-3 flex-grow column-drop-zone ring-1 ring-white/5" id="done-col" ondrop="drop(event)" ondragover="allowDrop(event)" data-status="done">
                        <!-- Tasks go here -->
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Modal: Add/Edit Task -->
    <div id="taskModal" class="modal-overlay">
        <div class="modal-content glass-card p-6 rounded-2xl border border-white/10 shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
            
            <h2 class="text-xl font-heading font-bold mb-6 text-white flex items-center gap-2">
                <i class="fa-solid fa-pen-to-square text-brand-accent"></i>
                <span id="modal-title">Nouvelle Tâche</span>
            </h2>
            
            <form id="taskForm" onsubmit="handleSaveTask(event)">
                <input type="hidden" id="taskId">
                
                <div class="mb-4">
                    <label class="block text-gray-400 text-xs font-bold uppercase mb-2 tracking-wider">Titre du projet</label>
                    <input class="w-full bg-brand-dark/50 border border-white/10 rounded-lg py-3 px-4 text-white focus:outline-none focus:border-brand-primary focus:ring-1 focus:ring-brand-primary transition-all placeholder-gray-600" id="taskTitle" type="text" placeholder="Ex: Refaire le design..." required autocomplete="off">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-400 text-xs font-bold uppercase mb-2 tracking-wider">Description</label>
                    <textarea class="w-full bg-brand-dark/50 border border-white/10 rounded-lg py-3 px-4 text-white focus:outline-none focus:border-brand-primary focus:ring-1 focus:ring-brand-primary transition-all h-24 resize-none placeholder-gray-600" id="taskDesc" placeholder="Détails optionnels..."></textarea>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-400 text-xs font-bold uppercase mb-2 tracking-wider">Statut</label>
                    <select id="taskStatus" class="w-full bg-brand-dark/50 border border-white/10 rounded-lg py-3 px-4 text-gray-300 focus:outline-none focus:border-brand-primary">
                        <option value="todo">À Faire</option>
                        <option value="inprogress">En Cours</option>
                        <option value="done">Terminé</option>
                    </select>
                </div>
                
                <div class="flex justify-end gap-3 pt-4 border-t border-white/5">
                    <button type="button" onclick="closeModal()" class="px-5 py-2 rounded-lg text-sm font-medium hover:bg-white/5 text-gray-400 hover:text-white transition-colors">Annuler</button>
                    <button type="submit" class="px-6 py-2 rounded-lg bg-brand-primary text-white text-sm font-bold hover:bg-brand-primary/90 transition-all shadow-lg shadow-brand-primary/20">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal: Confirmation Suppression -->
    <div id="confirmModal" class="modal-overlay">
        <div class="modal-content glass-card p-6 rounded-2xl border border-red-500/30 shadow-2xl relative text-center">
            <div class="w-16 h-16 rounded-full bg-red-500/20 text-red-500 flex items-center justify-center mx-auto mb-4 text-2xl">
                <i class="fa-solid fa-triangle-exclamation"></i>
            </div>
            <h3 class="text-xl font-bold text-white mb-2">Êtes-vous sûr ?</h3>
            <p class="text-gray-400 text-sm mb-6" id="confirm-msg">Cette action est irréversible.</p>
            <div class="flex justify-center gap-3">
                <button onclick="closeConfirmModal()" class="px-5 py-2 rounded-lg bg-white/5 hover:bg-white/10 text-white transition-colors">Annuler</button>
                <button id="confirm-btn" class="px-5 py-2 rounded-lg bg-red-500 hover:bg-red-600 text-white font-bold transition-colors shadow-lg shadow-red-500/20">Supprimer</button>
            </div>
        </div>
    </div>

    <!-- Toasts Container -->
    <div id="toast-container"></div>

    <script>
        // --- 1. Gestion des Données & State ---
        // Utilisation de var pour éviter les erreurs de redéclaration
        var tasks = [];
        
        // Chargement initial
        function loadTasks() {
            const stored = localStorage.getItem('freev_taskflow_v2');
            if (stored) {
                try {
                    tasks = JSON.parse(stored);
                } catch (e) {
                    console.error("Erreur lecture sauvegarde", e);
                    tasks = [];
                }
            }
            renderBoard();
        }

        function saveTasks() {
            localStorage.setItem('freev_taskflow_v2', JSON.stringify(tasks));
            updateStats();
        }

        // --- 2. Rendu du Tableau ---
        function renderBoard() {
            // Vider les colonnes
            ['todo', 'inprogress', 'done'].forEach(status => {
                document.getElementById(`${status}-col`).innerHTML = '';
            });

            if (tasks.length === 0) {
                showEmptyState();
            } else {
                tasks.forEach(task => {
                    const card = createCard(task);
                    const col = document.getElementById(`${task.status}-col`);
                    if (col) col.appendChild(card);
                });
            }
            
            updateStats();
        }

        function showEmptyState() {
            // Affiche un petit message si vide
            const todoCol = document.getElementById('todo-col');
            todoCol.innerHTML = `
                <div class="h-full flex flex-col items-center justify-center text-gray-600 opacity-50 pointer-events-none p-4 text-center">
                    <i class="fa-solid fa-clipboard-list text-3xl mb-2"></i>
                    <p class="text-sm">Aucune tâche</p>
                    <p class="text-xs">Cliquez sur "Nouvelle Tâche" pour commencer</p>
                </div>
            `;
        }

        function createCard(task) {
            const div = document.createElement('div');
            div.className = 'glass-card p-4 rounded-lg mb-3 task-card relative group border-l-4 animate-slide-up';
            div.draggable = true;
            div.id = task.id;
            
            // Couleur bordure selon statut
            if(task.status === 'todo') div.classList.add('border-l-gray-500');
            else if(task.status === 'inprogress') div.classList.add('border-l-brand-primary');
            else if(task.status === 'done') div.classList.add('border-l-green-500');

            // Drag Events
            div.ondragstart = (e) => {
                e.dataTransfer.setData('text/plain', task.id);
                e.dataTransfer.effectAllowed = 'move';
                div.classList.add('opacity-50');
            };
            div.ondragend = () => {
                div.classList.remove('opacity-50');
                document.querySelectorAll('.column-drop-zone').forEach(el => el.classList.remove('drag-over'));
            };

            // Click to Edit
            div.onclick = () => openModal(task.id);

            // Sanitization basique pour affichage HTML
            const safeTitle = escapeHtml(task.title);
            const safeDesc = escapeHtml(task.desc || '');

            div.innerHTML = `
                <div class="pr-6">
                    <h3 class="font-semibold text-sm text-gray-100 leading-snug mb-1">${safeTitle}</h3>
                    ${safeDesc ? `<p class="text-xs text-gray-400 line-clamp-2">${safeDesc}</p>` : ''}
                </div>
                
                <div class="mt-3 flex justify-between items-center border-t border-white/5 pt-2">
                    <span class="text-[10px] text-gray-500 font-mono"><i class="fa-regular fa-clock mr-1"></i>${new Date(task.date).toLocaleDateString()}</span>
                </div>

                <!-- Bouton Supprimer (absolute positioning) -->
                <button 
                    onclick="requestDelete(event, '${task.id}')" 
                    class="absolute top-3 right-3 text-gray-500 hover:text-red-400 p-1 rounded hover:bg-white/5 transition-all opacity-0 group-hover:opacity-100 focus:opacity-100"
                    title="Supprimer">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            `;
            return div;
        }

        function escapeHtml(text) {
            if (!text) return text;
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // --- 3. Gestionnaire de Tâches (Add/Edit) ---
        function openModal(taskId = null) {
            const modal = document.getElementById('taskModal');
            const titleInput = document.getElementById('taskTitle');
            const descInput = document.getElementById('taskDesc');
            const statusInput = document.getElementById('taskStatus');
            const idInput = document.getElementById('taskId');
            const modalTitle = document.getElementById('modal-title');

            if (taskId) {
                // Mode Édition
                const task = tasks.find(t => t.id === taskId);
                if (!task) return;
                
                modalTitle.innerText = "Modifier la tâche";
                titleInput.value = task.title;
                descInput.value = task.desc;
                statusInput.value = task.status;
                idInput.value = task.id;
            } else {
                // Mode Création
                modalTitle.innerText = "Nouvelle Tâche";
                document.getElementById('taskForm').reset();
                idInput.value = "";
                statusInput.value = "todo";
            }

            modal.classList.add('active');
            setTimeout(() => titleInput.focus(), 100);
        }

        function closeModal() {
            document.getElementById('taskModal').classList.remove('active');
        }

        function handleSaveTask(e) {
            e.preventDefault();
            const id = document.getElementById('taskId').value;
            const title = document.getElementById('taskTitle').value.trim();
            const desc = document.getElementById('taskDesc').value.trim();
            const status = document.getElementById('taskStatus').value;

            if (!title) return;

            if (id) {
                // Update
                const index = tasks.findIndex(t => t.id === id);
                if (index !== -1) {
                    tasks[index].title = title;
                    tasks[index].desc = desc;
                    tasks[index].status = status;
                    showToast('Tâche mise à jour !', 'info');
                }
            } else {
                // Create
                const newTask = {
                    id: crypto.randomUUID(), // ID unique sécurisé
                    title: title,
                    desc: desc,
                    status: status,
                    date: Date.now()
                };
                tasks.push(newTask);
                showToast('Tâche créée avec succès', 'success');
            }

            saveTasks();
            renderBoard();
            closeModal();
        }

        // --- 4. Suppression Sécurisée ---
        // Var pour permettre la réassignation sans erreur
        var deleteCallback = null;

        function requestDelete(e, id) {
            e.stopPropagation(); // Empêche d'ouvrir la modale d'édition
            document.getElementById('confirm-msg').innerText = "Voulez-vous vraiment supprimer cette tâche ?";
            document.getElementById('confirmModal').classList.add('active');
            
            // Configurer le bouton de confirmation
            document.getElementById('confirm-btn').onclick = () => {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderBoard();
                closeConfirmModal();
                showToast('Tâche supprimée', 'error');
            };
        }

        function confirmClearAll() {
            if (tasks.length === 0) return showToast('Le tableau est déjà vide.', 'info');
            
            document.getElementById('confirm-msg').innerText = "Attention : Vous allez effacer TOUTES les tâches.";
            document.getElementById('confirmModal').classList.add('active');
            
            document.getElementById('confirm-btn').onclick = () => {
                tasks = [];
                saveTasks();
                renderBoard();
                closeConfirmModal();
                showToast('Tableau réinitialisé', 'success');
            };
        }

        function closeConfirmModal() {
            document.getElementById('confirmModal').classList.remove('active');
        }

        // --- 5. Drag & Drop ---
        function allowDrop(e) {
            e.preventDefault();
            const zone = e.target.closest('.column-drop-zone');
            if (zone) zone.classList.add('drag-over');
        }

        function drop(e) {
            e.preventDefault();
            const zone = e.target.closest('.column-drop-zone');
            if (!zone) return;

            const id = e.dataTransfer.getData('text/plain');
            const newStatus = zone.getAttribute('data-status');
            
            const task = tasks.find(t => t.id === id);
            if (task && task.status !== newStatus) {
                task.status = newStatus;
                saveTasks();
                renderBoard();
                // Petit effet visuel
                const card = document.getElementById(id);
                if(card) {
                    card.style.animation = 'none';
                    card.offsetHeight; /* trigger reflow */
                    card.style.animation = 'slideInUp 0.3s';
                }
            }
            zone.classList.remove('drag-over');
        }

        // --- 6. Stats & Toasts ---
        function updateStats() {
            const total = tasks.length;
            const done = tasks.filter(t => t.status === 'done').length;
            const progress = total === 0 ? 0 : Math.round((done / total) * 100);

            document.getElementById('stat-total').innerText = total;
            document.getElementById('stat-done').innerText = done;
            document.getElementById('count-todo').innerText = tasks.filter(t => t.status === 'todo').length;
            document.getElementById('count-inprogress').innerText = tasks.filter(t => t.status === 'inprogress').length;
            document.getElementById('count-done').innerText = done;
            
            document.getElementById('progress-text').innerText = `${progress}%`;
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }

        function showToast(msg, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            let icon = 'fa-info-circle';
            if (type === 'success') icon = 'fa-check-circle';
            if (type === 'error') icon = 'fa-trash';

            toast.innerHTML = `<i class="fa-solid ${icon}"></i> <span>${msg}</span>`;
            
            container.appendChild(toast);
            
            // Auto remove
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(20px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // --- 7. Background Canvas (Isolé dans une IIFE pour éviter les erreurs de variables globales) ---
        (function() {
            const canvas = document.getElementById('bg-canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            let w, h, particles = [];

            function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
            window.addEventListener('resize', resize);
            resize();

            class P {
                constructor() { this.reset(); }
                reset() {
                    this.x = Math.random() * w;
                    this.y = Math.random() * h;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.s = Math.random() * 2;
                }
                update() {
                    this.x += this.vx; this.y += this.vy;
                    if(this.x < 0 || this.x > w || this.y < 0 || this.y > h) this.reset();
                }
                draw() {
                    ctx.beginPath(); ctx.arc(this.x, this.y, this.s, 0, 6.28);
                    ctx.fillStyle = '#0ea5e9'; ctx.fill();
                }
            }
            
            // Re-init particles on scope
            particles = [];
            for(let i=0; i<30; i++) particles.push(new P());
            
            function loop() {
                ctx.clearRect(0,0,w,h);
                particles.forEach(p => { p.update(); p.draw(); });
                requestAnimationFrame(loop);
            }
            loop();
        })();

        // Init
        loadTasks();

        // Close modals on outside click
        window.onclick = (e) => {
            if (e.target.classList.contains('modal-overlay')) {
                e.target.classList.remove('active');
            }
        };

    </script>
